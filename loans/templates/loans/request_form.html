{% extends "base.html" %}

{% block 'main_content' %}
  <h1>Loan Request!!!</h1>
  <form action="" method="post">
    {% csrf_token %}
    <div class="container">
      <div class="form-group row">
        <label class="col-2 col-form-label" for="{{ form.name.id_for_label }}">Name</label>
        <div class="col-6">{{ form.name }}</div>
      </div>

      <div class="form-group row">
        <label class="col-2 col-form-label" for="{{ form.last_name.id_for_label }}">Last Name</label>
        <div class="col-6">{{ form.last_name }}</div>
      </div>

      <div class="form-group row">
        <label class="col-2 col-form-label" for="{{ form.dni.id_for_label }}">DNI</label>
        <div class="col-6">{{ form.dni }}</div>
      </div>

      <div class="form-group row">
        <label class="col-2 col-form-label" for="{{ form.email.id_for_label }}">Email</label>
        <div class="col-6">{{ form.email }}</div>
      </div>

      <div class="form-group row">
        <label class="col-2 col-form-label" for="{{ form.genre.id_for_label }}">Gender</label>
        <div class="col-6">{{ form.gender }}</div>
      </div>

      <div class="form-group row">
        <label class="col-2 col-form-label" for="{{ form.amount.id_for_label }}">Amount</label>
        <div class="col-6">{{ form.amount }}</div>
      </div>

      <div class="form-group row">
        <div class="col-md-2"></div>
        <div class="col-6"><input type="submit" value="Pedir prestado!!!"/></div>
      </div>
    </div>
  </form>
{% endblock %}
